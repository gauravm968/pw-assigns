<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move the image</title>
    <style>
        div{
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;
        }
        img{
            height: 30vh;
            width: 20vw;
        }
    </style>
</head>
<body>
    <div id="container">
        <img id="image" src="562394-2015-12-05.jpg" alt="image">
        <h2>Move image using arrow keys</h2>
    </div>

    <script src="./mti.js"></script>
</body>
</html>
